<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneBook</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header style="display: flex; align-items: center; justify-content: center; margin-top: 100px;">
        <img src="bookicon.png" alt="" style="width: 70px; margin: 30px;">
        <h1>Phone Book App</h1>
    </header>

    <main>
        <div style="display: flex; position: relative; width: auto; justify-self: center; width: 400px;">
            <h2 style="margin: 0px;">Contacts</h2>
            <button type="button"
                style="position: absolute; right: 0px; bottom: 0px;  display: flex; align-items: center; padding: 5px;border: none; border-radius: 5px; background-color: rgb(54, 239, 187);"><i class="material-icons" style="margin-inline-end: 5px;">person_add</i>Add
                Contacts</button>
        </div>
        <div style="margin-top: 50px; height: 30px; width: 400px; display: flex; justify-content: center; justify-self: center;">
            <input type="text" style="width: 350px; background-color: aqua;" id="inputfield">
            <button type="button" id="addbtn" style="justify-self: end;">add</button>
        </div>
        <div style="margin-top: 30px; background-color: bisque; width: 400px; height: 100px; display: flex; justify-self: center;">

        </div>


    </main>





    <script src="script.js"></script>
</body>

</html>
