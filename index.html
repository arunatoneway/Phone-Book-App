<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneBook</title>

    

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header >
        <img src="bookicon.png" alt="" class="phonebookicon" >
        <h1>Phone Book App</h1>
    </header>

    <main>
        <div class="adcontdiv">
            <h2>Contacts</h2>
            <button id="addcontactbtn" type="button"><i class="material-icons" style="margin-inline-end: 5px;">person_add</i>Add Contacts</button>
        </div>
        <div class="searchbardiv">
            <input type="text" id="inputfield">
            <button type="button" id="searchbtn" >add</button>
        </div>
        <div id="contactlist" style=" margin-top: 30px; background-color: bisque; width: 400px;  display: flex; flex-direction: column; justify-self: center;">

        </div>


    </main>





    <script src="script.js"></script>
</body>

</html>
