<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneBook</title>

    

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header >
        <img src="bookicon.png" alt="" class="phonebookicon" >
        <h1>Phone Book App</h1>
    </header>

    <main>
        <div class="adcontdiv">
            <h2>Contacts</h2>
            <button id="addcontactbtn" type="button"><i class="material-icons" style="margin-inline-end: 5px;">person_add</i>Add Contacts</button>
        </div>
        <div id="contactform"><form style="display: flex; flex-direction: column; align-items: center;" action="">
            <label for="nameid">Name</label>
            <input id="nameid" type="text" required>
            <label for="numberid">Number</label>
            <input id="numberid" type="number" required>
            <button id="savebtn" type="button">Save</button>
        </form></div>
        <div class="searchbardiv">
            <input type="text" id="inputfield" >
            <button type="button" id="searchbtn" ><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg></button>
        </div>
        <div id="warningerr" style="text-align: center; color: red; display: ;">The Searched contact is not in this list</div>
        <div id="searchlist" style=" margin-top: 30px; background-color: bisque; width: 400px;  display: none; flex-direction: column; justify-self: center; border-radius: 10px;">
            <div style="margin: 10px; font-weight: 700; color: brown; font-size: large;">Search list</div>
        </div>
        <div id="contactlist" style=" margin-top: 30px; background-color: bisque; width: 400px;  display: flex; flex-direction: column; justify-self: center; border-radius: 10px;">
            <div style="margin: 10px; font-weight: 700; color: brown; font-size: large;">Contact list</div>
        </div>


    </main>





    <script src="script.js"></script>
</body>

</html>
